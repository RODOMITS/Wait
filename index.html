<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #countdown {
            font-size: 1.5em;
            margin: 30px 0;
            color: #333;
        }
        #password-section {
            margin-top: 40px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        #password-input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #message {
            margin-top: 15px;
            color: #2e7d32;
            font-weight: bold;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>
    <h1>Обратный отсчёт</h1>
    <div id="countdown"></div>

    <div id="password-section">
        <h3>Секретный доступ</h3>
        <input type="password" id="password-input" placeholder="Введите код доступа">
        <button onclick="checkAccess()">Проверить</button>
        <div id="message"></div>
    </div>

    <script>
        // Обратный отсчёт
        function updateCountdown() {
            const countdownDate = new Date("August 12, 2025 22:00:00").getTime();
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = 
                `${days} дней ${hours} часов ${minutes} минут ${seconds} секунд`;
        }

        // Проверка доступа
        function checkAccess() {
            const input = document.getElementById("password-input").value;
            const inputHash = sha256(input);
            const message = document.getElementById("message");
            
            // Предварительно вычисленный хеш (без указания пароля)
            const secretHash = "2bb80d537b1da3e38bd30361aa855686bde0eacd7162fef6a25fe97bf527a25b";
            
            if(inputHash === secretHash) {
                message.textContent = "Доступ разрешён! Скачивание файла...";
                message.style.color = "#2e7d32";
                
                // Создаем ссылку для скачивания
                const link = document.createElement('a');
                link.href = 'Без названия27_20250810154036.jpg';
                link.download = 'secured_image.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                message.textContent = "Неверный код доступа";
                message.style.color = "#c62828";
            }
        }

        // Обработка нажатия Enter
        document.getElementById("password-input").addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAccess();
            }
        });

        // Запуск таймера
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
