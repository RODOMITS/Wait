<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчёт</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            max-width: 600px;
            margin: 0 auto;
        }
        #password-section { 
            margin-top: 50px; 
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        #password-input {
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #password-message {
            margin-top: 15px;
            color: #2e7d32;
            font-weight: bold;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>
    <div id="content">
        <h1>Вам осталось</h1>
        <div id="countdown"></div>
    </div>

    <div id="password-section">
        <h3>Секретный доступ</h3>
        <input type="password" id="password-input" placeholder="Введите секретное слово">
        <button onclick="checkPassword()">Проверить</button>
        <div id="password-message"></div>
    </div>

    <script>
        // Хеши паролей (capybara и secret)
        const passwordHashes = {
            capybara: "a45f9a759fbb316206e2e2a857f2a9e1f0e4e7e6b8b0c1e3a1f9e4e7e6b8b0c1",
            secret: "2bb80d537b1da3e38bd30361aa855686bde0eacd7162fef6a25fe97bf527a25b"
        };

        function checkPassword() {
            const input = document.getElementById("password-input").value;
            const inputHash = sha256(input);
            const message = document.getElementById("password-message");
            
            if(inputHash === passwordHashes.capybara) {
                message.textContent = "Пароль 1337...";
                message.style.display = "block";
            } 
            else if(inputHash === passwordHashes.secret) {
                message.textContent = "Доступ разрешен! Скачиваем изображение...";
                message.style.display = "block";
                
                // Создаем временную ссылку для скачивания
                const link = document.createElement('a');
                link.href = 'Без названия27_20250810154036.jpg';
                link.download = 'secret_image.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            else {
                message.textContent = "Неверный пароль!";
                message.style.color = "#c62828";
                message.style.display = "block";
            }
        }

        // Обработка нажатия Enter
        document.getElementById("password-input").addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Таймер обратного отсчета
        function updateCountdown() {
            const countdownDate = new Date("August 13, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = 
                `${days} дней ${hours} часов ${minutes} минут ${seconds} секунд`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
